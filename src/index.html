<!DOCTYPE html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>POPCORN</title>
  <link rel="shortcut icon" href="images/logo-icon.png">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/movieinfostyle.css">
</head>

<body data-ng-cloak>

  <header class="header">
    <div class="container">
      <h1 class="logo-width">
        <a href="#" class="header-logo" aria-label="popcorn"></a>
      </h1>

      <nav class="header-scroll-menu m-hidden t-hidden">
        <ul>
          <li><a class="header-menuname" href="#menu-ranking">금주의 박스오피스</a></li>
          <li><a class="header-menuname" href="#menu-recommend">맞춤 추천</a></li>
          <li><a class="header-menuname" href="#menu-comment">영화 이야기</a></li>
        </ul>
      </nav>

      <div class="header-menu-width d-hidden">
        <button type="button" class="header-menu-button" aria-label="메뉴"></button>
      </div>

      <form action="#" role="search" class="t-prefix-3 d-prefix-6">
        <input type="search" class="st-search m-hidden" aria-labeledby="검색어 입력" placeholder="영화명, 장르, 배우명, 감독">
        <button type="button" aria-label="검색"></button>
      </form>

     <!-- <div class="header-userinfo d-prefix-10">
        <img class="st-user-image" src="images/user-1.jpg" alt="회원 이미지">
       <a href="#">
        <span class="header-user-name m-hidden">이나영</span>
        <span class="header-user-selection" aria-label="로그인 정보 보기" role="button" tabindex="0"></span></a>
        </div> -->

        <div class="header-in t-prefix-7 d-prefix-11">
           <button class="header-in-button st-in-button">로그인</button>
        </div>
     </div>
  </header>



<div data-ui-view="main">
  <div data-ui-view="mainCarousel" data-main-carousel></div>

  <!-- <div id="trigger1" class="spacer s0"></div> -->
  <div data-ui-view="mainRanking"></div>
  <!--     <div class="spacer s2"></div> -->

  <div data-ui-view="mainRecommend" data-main-recommend></div>


  <div class="review-magazine-bg">
  <div class="container">
  <!-- <div data-ui-view="mainComment"> -->
  <div data-ui-view="mainMagazine">
  </div>
  </div>

</div>


<footer class="footer">
  <img src="images/icon/icon-github.svg" alt="github">
</footer>


<script src="js/main.bundle.js"></script>
