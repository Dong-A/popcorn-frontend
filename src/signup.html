<!DOCTYPE html>
<!--[if !IE]><!-->
	<html lang="ko-KR">
<!--<![endif]-->
<!--[if IE]><html lang="ko_KR" class="lt=ie10 ie9"<![endif]-->
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>login</title>
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/signup.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.js"></script>
</head>
<body>

 <div class="container ">
 	<div class="row">
 		<form name="signUpForm" class="form m-col-4" role="form">
 			<legend class="m-col-4">회원가입</legend>
				<div class="signup-id-wrap">
					<label for="id">아이디</label>
					<input type="text" name="id" class="form-control" placeholder="아이디를 입력해주세요">
				</div>
				<div class="signup-nickname-wrap">
					<label for="nickname">닉네임</label>
					<input type="text" name="nickname" class="form-control" placeholder="닉네임을 입력해주세요">
				</div>
				<div class="signup-email-wrap">
					<label for="email">이메일</label>
					<input type="text" name="email" class="form-control" placeholder="이메일 입력해주세요">
				</div>
				<div class="signup-photo-wrap">
					<label for="photo">사진</label>
					<input type="file" name="photo">
				</div>
				<div class="signup-password-wrap">
					<label for="password">비밀번호</label>
					<input type="password" name="password" class="" placeholder="비빌번호를 입력해주세요">
				</div>
				<div class="signup-confirm-password-wrap">
					<label for="confirm-password">비밀번호 재입력</label>
					<input type="password" name="confirm-password" class="" placeholder="비빌번호를 재입력해주세요">
				</div>
 		    <button type="submit">회원가입</button>
 		</form>
 	</div>
 </div>

</body>

</html>
